# elastalert/rules/do_rule.yaml
name: "DO Level Alert"
type: "metric_aggregation"
index: "we_are_happy2"
metric_agg_key: "DO"
metric_agg_type: "max"
query_key: "DO"
doc_type: "_doc"
bucket_interval:
  minutes: 1
sync_bucket_interval: true
realert:
  minutes: 1
max_threshold: 8.0  # 예시 임계값 (적절히 수정)
filter:
- range:
    DO:
      gt: 8.0
alert:
- "post"
# http_post_url: "http://spring-test:8080/webhook"
http_post_url: "https://asia-northeast3-nailed-it-424108.cloudfunctions.net/api/v1/notifications"
http_post_static_payload:
  content: "이상 값 탐지. DO 값이 8.0을 초과했습니다."
http_post_headers:
    Content-Type: "application/json"

