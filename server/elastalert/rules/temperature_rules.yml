# elastalert/rules/do_rule.yaml
name: "Temperature Level Alert"
type: "metric_aggregation"
index: "we_are_happy"
metric_agg_key: "temperature"
metric_agg_type: "max"
query_key: "temperature"
doc_type: "_doc"
bucket_interval:
  minutes: 1
sync_bucket_interval: true
realert:
  minutes: 1
max_threshold: 8.0 
filter:
- range:
    DO:
      gt: 8.0
alert:
- "post"
http_post_url: "http://spring-test:8080/webhook"
http_post_static_payload:
  message: "이상 값 탐지. 온도 값이 8.0을 초과했습니다."
